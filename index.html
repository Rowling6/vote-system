                    <div class="work-image">
                        <img src="https://picsum.photos/300/200?random=2" alt="作品2" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4KICA8cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2Y4ZjlmYSIvPgogIDx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiMzMzMiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+5Lq65piv5LiA5LiqMiIvPgo8L2c+Cjwvc3ZnPg=='">
                    </div>
                    <div class="work-info">
                        <h3>作品名称 2</h3>
                        <p>作者：李四</p>
                        <p>作品描述：这是另一个精彩的作品，展现了作者的独特视角和创新思维。</p>
                        <button class="vote-btn" onclick="openVoteForm(2)">进行投票</button>
                    </div>
                </div>

                <div class="work-card" data-work-id="3">
                    <div class="work-image">
                        <img src="https://picsum.photos/300/200?random=3" alt="作品3" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4KICA8cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2Y4ZjlmYSIvPgogIDx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiMzMzMiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+5Lq65piv5LiA5LiqMyIvPgo8L2c+Cjwvc3ZnPg=='">

                        <h3>作品名称 3</h3>

                    </div>
                </div>
            </div>
        </section>

        <!-- 投票表单弹窗 -->
        <div id="vote-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeVoteForm()">&times;</span>
                <h2>作品投票</h2>
                <form id="vote-form" onsubmit="return submitVote()">
                    <input type="hidden" id="work-id" name="work-id">
                    
                    <div class="form-group">
                        <label for="voter-name">投票人姓名 *</label>
                        <input type="text" id="voter-name" name="voter-name" required placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="score">评分 (0-100分) *</label>
                        <div class="score-input">
                            <input type="number" id="score" name="score" min="0" max="100" step="1" required placeholder="请输入分数">
                            <div class="score-display">
                                <span id="score-value">50</span>分
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">详细评价</label>
                        <textarea id="comment" name="comment" rows="5" placeholder="请输入您的评价..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeVoteForm()">取消</button>
                        <button type="submit" class="submit-btn">提交投票</button>
                    </div>
                </form>
                <div id="vote-message" class="message"></div>
            </div>
        </div>
    </main>
